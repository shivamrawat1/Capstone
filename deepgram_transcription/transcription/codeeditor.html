<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80vw;
            height: 70vh;
        }

        #editor {
            width: 48%;
            height: 100%;
            border: 1px solid #ddd;
        }

        #output {
            width: 48%;
            height: 100%;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            padding: 10px;
            overflow: auto;
            color: black;
        }

        #runButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #runButton:hover {
            background-color: #0056b3;
        }

        .button-container {
            width: 80vw;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="editor"></div>
        <div id="output">Output will appear here</div>
    </div>

    <div class="button-container">
        <button id="runButton">Run Code</button>
    </div>

    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <script>
        // Monaco Editor Configuration
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs' }});

        // Load Monaco Editor
        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('editor'), {
                value: `def hello_world():
    print('Hello, Monaco Editor!')
`,
                language: 'python',
                theme: 'vs-dark'
            });

            // Capture the code when the user clicks "Run"
            document.getElementById('runButton').addEventListener('click', function() {
                var code = editor.getValue(); // Get the code from the editor
                runPythonCode(code); // Send the code to the backend for execution
            });
        });

        // Function to send code to the backend
        function runPythonCode(code) {
            fetch('http://127.0.0.1:5000/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('output').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('output').innerText = data.output;
                }
            })
            .catch(error => {
                document.getElementById('output').innerText = 'Failed to fetch response from server.';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
